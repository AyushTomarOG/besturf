<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>besturf - Find and Book Turfs Near You</title>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>besturf</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#turfs">Turfs</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="home" class="hero">
        <h1>Find & Book Turfs Near You</h1>
        <p>Discover sports facilities in your area</p>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search turfs...">
            <button onclick="searchTurfs()">Search</button>
        </div>
    </div>

    <!-- Turf List -->
    <div id="turfs" class="turf-section">
        <div class="container">
            <h2>Available Turfs</h2>
            <!-- Filters -->
            <div class="filter-container">
                <select id="sportFilter">
                    <option value="">All Sports</option>
                    <option value="football">Football</option>
                    <option value="cricket">Cricket</option>
                    <option value="tennis">Tennis</option>
                    <option value="badminton">Badminton</option>
                </select>
                <select id="priceFilter">
                    <option value="">All Prices</option>
                    <option value="0-500">Under ₹500</option>
                    <option value="500-1000">₹500-₹1000</option>
                    <option value="1000+">Above ₹1000</option>
                </select>
                    <button onclick="filterTurfs()">Filter</button>
            </div>
            <!-- Turf Cards -->
            <div id="turfList" class="turf-grid"></div>
        </div>
    </div>



    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content booking-modal">
            <h2>Book Your Slot</h2>
            <div id="turfDetails"></div>
            <div class="booking-form">
                <label>Select Date:</label>
                <input type="date" id="bookingDate" required>
                <label>Select Time Slot:</label>
                <div id="timeSlots" class="time-slots">
                    <!-- Time slots will be dynamically loaded -->
                </div>
                <div class="payment-section">
                    <h3>Payment Details</h3>
                    <p>Amount: ₹<span id="bookingAmount">0</span></p>
                    <button id="proceedToPayment" class="btn-primary">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h2>Payment</h2>
            <form id="paymentForm">
                <input type="text" placeholder="Card Number" required>
                <input type="text" placeholder="Cardholder Name" required>
                <div class="card-details">
                    <input type="text" placeholder="MM/YY" required>
                    <input type="text" placeholder="CVV" required>
                </div>
                <button type="submit">Complete Payment</button>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2025 besturf</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
